{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block body %}

<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <h1 class="mb-4">Reset Password</h1>
            <form method="POST" action="/reset_password">
                <div class="form-group">
                    <label for="email" class="sr-only">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-control mb-3">
                </div>
                <div class="form-group">
                    <label for="security" class="sr-only">Security Code</label>
                    <input type="text" id="security" name="security" placeholder="Enter your security code" required class="form-control mb-3">
                </div>
                <div class="form-group">
                    <label for="new_password" class="sr-only">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter a new password" required class="form-control mb-3">
                </div>
                <button type="submit" class="w-100 rounded-lg mb-3 btn btn-success">Reset Password</button>
                <p><a href="/login">Back to Login</a></p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
