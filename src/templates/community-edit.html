{% extends "base.html" %}

{% block body %}
<div class="container my-4 d-flex justify-content-center align-items-center">
  <form class="card" style="width: 600px;" method="post" action="{{ url_for('community_edit', id=post.id) }}" enctype="multipart/form-data">
    <!-- Header -->
    <div class="card-body d-flex justify-content-between align-items-center">
      <h5 class="card-title m-0">Edit Post</h5>
      <a class="btn btn-primary" href="{{ url_for('community') }}">
        Back
      </a>
    </div>

    <!-- Image -->
    <div>
      {% if post.image_url %}
      <img class="img-fluid" src="{{ post.image_url }}" alt="Image" />
      {% endif %}
    </div>

    <!-- Fields -->
    <div class="card-body vstack gap-2">
      <div>
        <label class="form-label" for="content">Content</label>
        <textarea id="content" name="content" class="form-control" rows="4">{{ post.content }}</textarea>
      </div>
      <div>
        <label class="form-label" for="image">Image (optional)</label>
        <input id="image" type="file" name="image" class="form-control" />
      </div>
    </div>

    <!-- Actions -->
    <div class="card-body d-flex justify-content-end gap-2">
      <a class="btn btn-secondary" href="{{ url_for('community') }}">Cancel</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
</div>
