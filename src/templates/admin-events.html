{% extends "base-admin.html" %}

{% block abody %}

<main style="height: 100%; display: grid; place-items: center;">
  <h1>Admin Events</h1>
  
  <div class="container">
    <!-- Display events in a list -->
    <ul class="list-group">
      {% for event in events %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ event.title }}</strong> - {{ event.date }} - {{ event.location }}
          </div>
          <!-- Delete Button -->
          <form action="{{ url_for('admin_events') }}" method="POST" style="display:inline;">
            <input type="hidden" name="delete_event" value="{{ event.id }}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </div>
  <a href="{{ url_for('add_events') }}" class="btn btn-primary" style="margin-top: 20px;">Add New Event</a>

</main>

{% endblock %}
