{% extends "base.html" %}

{% block styles %}
<style>
  .posts {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
  }
</style>
{% endblock %}

{% block body %}
<div class="posts container my-4">
  {% for post in posts %}
  <div class="card shadow">
    <!-- Header -->
    <div class="card-body d-flex justify-content-between align-items-center">
      <h5 class="card-title m-0">{{ post.post.user.name }}</h5>
      <form>
        <a class="btn btn-sm btn-primary" href="{{ url_for('toggle_save', post_id=post.post.id) }}">
          <i class="fa-solid fa-floppy-disk"></i>
          <span>Unsave</span>
        </a>
      </form>
    </div>
    <div>
      <img class="card-img-top" src="{{ post.post.image_url }}" alt="Post image" style="object-fit: cover; height: 250px;" />
    </div>
    <div class="card-body d-flex justify-content-between align-items-center">
      <span>
        {{ post.post.content }}
      </span>
      <span>
        <small class="text-muted">{{ post.post.created_at.strftime('%b %d, %Y') }}</small>
      </span>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
