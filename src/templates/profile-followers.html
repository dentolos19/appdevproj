{% extends "base.html" %}

{% block body %}
<div class="container py-3">
  <div class="card mx-auto" style="width: 500px;">
    <div class="card-body d-flex justify-content-between align-items-center">
      <h5 class="card-title m-0">Followers</h5>
      <p class="badge text-bg-secondary m-0">{{ len(followers) }}</p>
    </div>
    <div class="list-group list-group-flush">
      {% if followers %}
      {% for follower in followers %}
      <div class="list-group-item py-3 d-flex justify-content-between align-items-center">
        <div>
          <h5 class="m-0">{{ follower.follower.name }}</h5>
        </div>
        <div>
          <a class="btn btn-primary" href="{{ url_for('profile_other', id=follower.follower_id) }}">View</a>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <div class="list-group-item">
        <div class="py-2 d-flex justify-content-center align-items-center">
          <p class="text-body-secondary m-0">No followers found</p>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
