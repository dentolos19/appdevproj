{% extends "base.html" %}

{% block title %}
    {{ event.title }}
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-5">{{ event.title }}</h1>
                
                <p><strong>Location:</strong> {{ event.location }}</p>
                <p><strong>Date:</strong> {{ event.date }}</p>

                <hr>

                <p class="lead">{{ event.description }}</p>
            </div>

            <div class="col-md-6">
                <img src="{{ url_for('static', filename='uploads/' + event.image_filename) if event.image_filename else 'https://via.placeholder.com/300x200' }}"  class="img-fluid mb-3" alt="Event Image" style="height: 400px; width: 100%; object-fit: cover;">
                <hr>
                <a href="{{ url_for('event_signup', id=event.id) }}" class="btn btn-success">Sign Up for Event</a>
            </div>
        </div>
    </div>
{% endblock %}
