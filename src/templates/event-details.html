{% extends "base.html" %}

{% block title %}
    {{ event.title }}
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-5">{{ event.title }}</h1>
                
                <p><strong>Location:</strong> {{ event.location }}</p>
                <p><strong>Date:</strong> {{ event.date }}</p>

                <hr>

                <p class="lead">{{ event.description }}</p>
            </div>

            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x300" class="img-fluid mb-3" alt="Event Image">
                <hr>
                <a href="#" class="btn btn-primary">Sign Up for Event</a>
            </div>
        </div>
    </div>
{% endblock %}
