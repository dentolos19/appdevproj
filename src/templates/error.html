{% extends "base.html" %}

{% block body %}
<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center">Error</h5>
      <p class="card-text">{{ error }}</p>
      <form class="d-flex justify-content-center" method="post" action="{{ url_for('error_reset') }}">
        <button class="btn btn-primary btn-sm" type="submit">Reset Database</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
