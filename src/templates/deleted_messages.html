{% extends 'base.html' %}



  {% if messages %}
    <div class="list-group">
      {% for message in messages %}
      <div class="message card bg-light text-dark rounded-3">
        <div class="card-body">
          <h5 class="card-title">{{ message.sender.name }}</h5>
          <p class="card-text">{{message.message}}</p>
        </div>
      </div>
         {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">You do not have any deleted messages</p>
  {% endif %}
