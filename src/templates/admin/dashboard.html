{% extends "admin/base.html" %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
<script type="module" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}

{% block abody %}
<div class="container">
  <!-- Title Bar -->
  <div class="mt-4">
    <h3 class="m-0">Welcome back, Administrator!</h3>
  </div>

  <!-- Quick Statistics -->
  <div class="mt-4 d-flex gap-2">
    <div class="card" style="width: 250px;">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div style="width: 50px; height: 50px;">
          <div class="w-100 h-100 bg-success" style="border-radius: 100%;"></div>
        </div>
        <div class="flex-fill text-end">
          <h5 id="activeUsers" class="m-0">
            1,000
          </h5>
          <p class="m-0">Active Users</p>
        </div>
      </div>
    </div>
    <div class="card" style="width: 250px;">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div style="width: 50px; height: 50px;">
          <div class="w-100 h-100 bg-success" style="border-radius: 100%;"></div>
        </div>
        <div class="flex-fill text-end">
          <h5 id="platformEvents" class="m-0">
            1,000
          </h5>
          <p class="m-0">Platform Events</p>
        </div>
      </div>
    </div>
    <div class="card" style="width: 250px;">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div style="width: 50px; height: 50px;">
          <div class="w-100 h-100 bg-success" style="border-radius: 100%;"></div>
        </div>
        <div class="flex-fill text-end">
          <h5 id="communityPosts" class="m-0">
            1,000
          </h5>
          <p class="m-0">Community Posts</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Statistics -->
  <div class="mt-4">
    <div style="width: 300px;">
      <canvas id="monthlySignups"></canvas>
    </div>
    <div style="width: 300px;">
      <canvas id="monthlyTransactions"></canvas>
    </div>
  </div>
</div>
{% endblock %}
