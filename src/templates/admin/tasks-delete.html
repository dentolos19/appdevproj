{% extends "admin/base.html" %}

{% block abody %}
<div class="container py-3 d-flex justify-content-center align-items-center">
  <div class="card" style="width: 400px;">
    <form class="card-body" method="POST" action="{{ url_for('admin_tasks_delete', id=task.id) }}">
      <div>
        <h5 class="card-title text-center">Delete Task</h5>
      </div>
      <div>
        <p>Are you sure that you want to delete this task? Please re-enter the name of the task to confirm.</p>
        <p class="text-center">
          <b>
            {{ task.name }}
          </b>
        </p>
      </div>
      <div>
        <div>
          <label class="form-label" for="name">Confirm Name</label>
          <input class="form-control" type="text" id="name" name="name" placeholder="{{ task.name }}" required />
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-end gap-2">
        <a class="btn btn-secondary" href="{{ url_for('admin_tasks') }}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
