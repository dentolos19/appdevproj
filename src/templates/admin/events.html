{% extends "admin/base.html" %}

{% block abody %}
<div class="container">
  <!-- Title Bar -->
  <div class="mt-4 d-flex justify-content-between align-items-center">
    <h3 class="m-0">Events ({{ events.__len__() }})</h3>
    <a class="btn btn-primary" href="{{ url_for('admin_events_new') }}">
      New Event
    </a>
  </div>

  <!-- Event Items -->
  <div class="mt-4 vstack gap-2">
    {% for event in events %}
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-subtitle text-body-secondary">
            <span>
              <i class="fa-solid fa-calendar fa-sm"></i>
              {{ event.date }}
            </span>
            <span class="mx-1">&bullet;</span>
            <span>
              <i class="fa-solid fa-map-pin fa-sm"></i>
              {{ event.location }}
            </span>
          </p>
        </div>
        <div>
          <a class="btn btn-primary" href="{{ url_for('admin_events_edit', id=event.id) }}">Edit</a>
          <a class="btn btn-danger" href="{{ url_for('admin_events_delete', id=event.id) }}">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
