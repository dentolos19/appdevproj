{% extends "admin/base.html" %}

{% block abody %}
<div class="container my-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="m-0">Users ({{ users.__len__() }})</h3>
    <a class="btn btn-primary" href="{{ url_for('admin_users_new') }}">
      New User
    </a>
  </div>

  <!-- Items -->
  <div class="mt-4 vstack gap-2">
    {% for user in users %}
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-subtitle text-body-secondary">
            <span>
              <i class="fa-solid fa-envelope fa-sm"></i>
              {{ user.email }}
            </span>
            <span class="mx-1">&bullet;</span>
            <span>
              <i class="fa-solid fa-gamepad fa-sm"></i>
              {{ user.points }}
            </span>
          </p>
        </div>
        <div>
          <a class="btn btn-primary" href="{{ url_for('admin_users_edit', id=user.id) }}">Edit</a>
          <a class="btn btn-danger" href="{{ url_for('admin_users_delete', id=user.id) }}">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
