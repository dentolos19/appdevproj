{% extends "admin/base.html" %}

{% block abody %}
<main class="mt-2 container">
  <!-- Title Bar -->
  <div class="d-flex justify-content-between align-items-center">
    <h3 class="m-0">Users</h3>
  </div>

  <!-- User Items -->
  <div class="mt-2 vstack gap-2">
    {% for user in users %}
    <div class="card w-100">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ user.username }}</h5>
          <p class="card-subtitle text-body-secondary">{{ user.email }}</p>
        </div>
        <div>
          <a class="btn btn-primary" href="{{ url_for('admin_users_edit', id=user.id) }}">Edit</a>
          <a class="btn btn-danger" href="{{ url_for('admin_users_delete', id=user.id) }}">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</main>
{% endblock %}
