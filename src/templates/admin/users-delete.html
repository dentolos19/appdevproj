{% extends "admin/base.html" %}

{% block abody %}
<main class="h-100 d-flex justify-content-center align-items-center">
  <div class="card" style="width: 400px;">
    <form class="card-body" method="POST" action="{{ url_for('admin_users_delete', id=user.id) }}">
      <div>
        <h5 class="card-title text-center">Delete User</h5>
      </div>
      <div>
        <p>Are you sure that you want to delete this user? Please re-enter the username of the user to
          confirm.</p>
        <p class="text-center">
          <b>
            {{ user.username }}
          </b>
        </p>
      </div>
      <div>
        <div>
          <label class="form-label" for="username">Confirm Username</label>
          <input class="form-control" type="text" id="username" name="username" placeholder="{{ user.username }}" required />
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-end gap-2">
        <a class="btn btn-light" href="{{ url_for('admin_users') }}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
