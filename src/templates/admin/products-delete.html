{% extends "admin/base.html" %}

{% block abody %}
<div class="container d-flex justify-content-center align-items-center">
  <div class="my-4 card" style="width: 400px;">
    <form class="card-body" method="POST" action="{{ url_for('admin_products_delete', id=product.id) }}">
      <div>
        <h5 class="card-title text-center">Delete Product</h5>
      </div>
      <div>
        <p>Are you sure that you want to delete this product? Please re-enter the name of the product to confirm.</p>
        <p class="text-center">
          <b>
            {{ product.name }}
          </b>
        </p>
      </div>
      <div>
        <div>
          <label class="form-label" for="name">Confirm Name</label>
          <input class="form-control" type="text" id="name" name="name" placeholder="{{ product.name }}" required />
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-end gap-2">
        <a class="btn btn-secondary" href="{{ url_for('admin_products') }}">Cancel</a>
        <button class="btn btn-danger" type="submit">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
