{% extends "admin/base.html" %}

{% block abody %}
<div class="container">
  <!-- Title Bar -->
  <div class="mt-4 d-flex justify-content-between align-items-center">
    <h3 class="m-0">Products ({{ products.__len__() }})</h3>
    <a class="btn btn-primary" href="{{ url_for('admin_products_new') }}">
      New Product
    </a>
  </div>

  <!-- Product Items -->
  <div class="mt-4 vstack gap-2">
    {% for product in products %}
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-subtitle text-body-secondary">
            <span>
              <i class="fa-solid fa-gamepad fa-sm"></i>
              Points Required: {{ product.points }}
            </span>
            <span class="mx-1">&bullet;</span>
            <span>
              <i class="fa-solid fa-box fa-sm"></i>
              Current Stock: {{ product.stock }}
            </span>
          </p>
        </div>
        <div>
          <a class="btn btn-primary" href="{{ url_for('admin_products_edit', id=product.id) }}">Edit</a>
          <a class="btn btn-danger" href="{{ url_for('admin_products_delete', id=product.id) }}">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
