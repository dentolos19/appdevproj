{% extends "base.html" %}

{% block stylesheets %}
<link rel="stylesheet" href="../static/css/chat.css" />
{% endblock %}

{% block scripts %}
<script type="module" src="../static/js/chat.js"></script>
{% endblock %}

{% block body %}
<main class="container">
  <div id="messages" class="messages">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Customer Service</h5>
        <p class="card-text">Hello! How may I help you?</p>
      </div>
    </div>
  </div>
  <form id="form" class="input">
    <input class="form-control" type="text" name="content" placeholder="What do you want to know?">
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</main>
{% endblock %}
