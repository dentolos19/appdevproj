{% extends "base.html" %}

{% block title %}
Sign Up for {{ event.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1 class="display-5">Sign Up for {{ event.title }}</h1>
  <p><strong>Location:</strong> {{ event.location }}</p>
  <p><strong>Date:</strong> {{ event.date }}</p>
  <hr>
  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" value="{{ user.email }}" readonly>
    </div>
    <div class="mb-3">
      <label for="event_name" class="form-label">Event Name</label>
      <input type="text" class="form-control" id="event_name" value="{{ event.title }}" readonly>
    </div>
    <div class="mb-3">
      <label for="event_date" class="form-label">Event Date</label>
      <input type="date" class="form-control" id="event_date" value="{{ event.date }}" readonly>
    </div>
    <div class="mb-3">
      <label for="event_location" class="form-label">Event Location</label>
      <input type="text" class="form-control" id="event_location" value="{{ event.location }}" readonly>
    </div>
    <button type="submit" class="btn btn-success">Confirm Signup</button>
  </form>
</div>
{% endblock %}
